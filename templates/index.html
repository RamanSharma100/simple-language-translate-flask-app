<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tensorflow Flask Language Translator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/ac1eb46f77.js" crossorigin="anonymous"></script>

    <link href="{{ url_for('static', filename='css/index.css') }}" rel="stylesheet">

</head>

<body>

    <div class="container-fluid bg-dark text-white">
        <div class="row h-100">
            <h1 class="display-2 w-100 mt-4 text-center">
                Tensorflow Flask Language Translator
            </h1>
            <div id="column" class="col-md-6 text-white mx-auto">

                <!-- check converted text -->

                {% if converted_text %}
                <div class="alert alert-success" role="alert">
                    <h4 class="alert-heading">Converted Text</h4>
                    <p>{{ converted_text.replace("<PAD>","") }}</p>
                </div>
                {% endif %}

                <form id="form" action="/" method="POST">

                    <input type="hidden" name="voice" value="">
                    <div class="form-group">
                        <input type="text" class="form-control form-control-lg" id="text" name="text"
                            placeholder="Enter text to translate">
                    </div>
                    <button type="submit" class="btn mt-2 form-control btn-primary">Translate</button>
                </form>
            </div>
        </div>

        <button id="btn-voice" class="btn btn-danger rounded">
            <i class="fas fa-microphone-slash"></i> Enable Voice Mode
        </button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

    <script src="{{ url_for('static', filename='js/index.js') }}" type="text/javascript"></script>

</body>

</html>
